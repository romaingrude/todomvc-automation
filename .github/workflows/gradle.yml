name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Run Tests
      run: ./gradlew clean test

    - name: Store reports
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: reports
        path: |
          **/build/reports/
          **/build/test-results/

  automated-api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Newman and htmlextra
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra
      - name: Run API tests with htmlextra reporter
        run: |
          newman run "https://api.getpostman.com/collections/31611889-68f7600e-2d37-4575-a01f-4160cedf058e?apikey=${{ secrets.POSTMAN_API_KEY }}" --reporters cli,htmlextra --reporter-htmlextra-export html-report.html
      - name: Upload API test HTML report
        uses: actions/upload-artifact@v3
        with:
          name: postman-html-report
          path: html-report.html
